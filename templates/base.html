<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    {% block seo_meta %} {% endblock %}
    <title> {% block title %} {% endblock %} | Practical algorithms and data structures </title>
    <link rel='stylesheet' href='/styles/styles.css'/>
</head>

<body>

<div class="rootContainer">
    <div class="horizontal-menu-box">
        {% block header %} {% endblock %}
    </div>

    <div class="content">
        {% block content %} {% endblock %}
    </div>

</div>


<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-170204168-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-170204168-1');
</script>

</body>
</html>
